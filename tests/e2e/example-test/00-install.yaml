apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  labels:
    app: calc-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: calc-app
  template:
    metadata:
      labels:
        app: calc-app
    spec:
      containers:
      - name: calc-app-container
        image: calc-app:local
        imagePullPolicy: Never