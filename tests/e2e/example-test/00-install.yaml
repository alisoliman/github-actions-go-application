apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  labels:
    app: calc-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: calc-app
  template:
    metadata:
      labels:
        app: calc-app
    spec:
      containers:
      - name: application
        image: calc-app:local
        imagePullPolicy: Never
        resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"