name: ci
on: 
  push:
    branches:
      - 'main'
      - 'release-*'
    tags:
        - 'v*'
  pull_request:
    branches:
      - 'main'

env:
  # Golang version to use across CI steps
  GOLANG_VERSION: '1.16.5'
  KUBECTL_VERSION: 'v1.21.4'



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and export
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: calc-app:local
          outputs: type=docker,dest=/tmp/myimage.tar
      -
        name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: calc-app
          path: /tmp/myimage.tar
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      
          
  run-integration-tests:
    name: Run Integration Tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: calc-app
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/myimage.tar
          docker image ls -a
      - name: Install kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/${{ env.KUBECTL_VERSION }}/bin/linux/amd64/kubectl" && \
          chmod +x kubectl && \
          mv kubectl /usr/local/bin/ \
          && echo "kubectl installed"
      - name: Install krew & KUTTL
        run: |
          set -x; cd "$(mktemp -d)" && \
          OS="$(uname | tr '[:upper:]' '[:lower:]')" && \
          ARCH="$(uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/')" && \
          KREW="krew-${OS}_${ARCH}" && \
          curl -fsSLO "https://github.com/kubernetes-sigs/krew/releases/latest/download/${KREW}.tar.gz" && \
          tar zxvf "${KREW}.tar.gz" && \
          ./"${KREW}" install krew && \
          export PATH="${KREW_ROOT:-$HOME/.krew}/bin:$PATH" >> ~/.bashrc && \
          source ~/.bashrc && \
          kubectl krew install kuttl && \
          cd /home/runner/work/github-actions-go-application/github-actions-go-application && \
          kubectl kuttl test --start-kind --artifacts-dir ${{ github.workspace }}/tests/artifacts
      - name: Archive KUTTL Kind Logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: KUTTL-Results
          path: ${{ github.workspace }}/tests/artifacts/kind**
      - name: Delete Image from Artifacts
        if: always()
        uses: geekyeggo/delete-artifact@v1
        with:
          name: calc-app